# Production-ready Docker Compose stack for Apache Superset.
# Usage:
#   cp .env.example .env   # edit secrets before first start
#   docker compose -f docker-compose.prod.yml up -d
#
# This file intentionally does NOT overwrite the dev docker-compose.yml.

x-superset-image: &superset-image
  apachesuperset.docker.scarf.sh/apache/superset:${SUPERSET_IMAGE_TAG:-latest}

x-superset-env: &superset-env
  env_file:
    - path: .env
      required: true

x-superset-volumes: &superset-volumes
  - ./docker:/app/docker
  - ./ops/superset_config_prod.py:/app/superset_config_prod.py:ro
  - superset_home:/app/superset_home

x-superset-depends: &superset-depends
  superset-init:
    condition: service_completed_successfully

services:
  # ---------------------------------------------------------------------------
  # Infrastructure
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16
    container_name: superset_prod_db
    restart: unless-stopped
    <<: *superset-env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-superset}
      POSTGRES_USER: ${POSTGRES_USER:-superset}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-superset} -d ${POSTGRES_DB:-superset}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # No ports exposed to host — internal only

  redis:
    image: redis:7
    container_name: superset_prod_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # No ports exposed to host — internal only

  # ---------------------------------------------------------------------------
  # Superset application
  # ---------------------------------------------------------------------------
  superset-init:
    image: *superset-image
    container_name: superset_prod_init
    command: ["/app/docker/docker-init.sh"]
    <<: *superset-env
    environment:
      SUPERSET_CONFIG_PATH: /app/superset_config_prod.py
      DATABASE_DIALECT: postgresql
      DATABASE_USER: ${POSTGRES_USER:-superset}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      DATABASE_HOST: ${SUPERSET_DB_HOST:-postgres}
      DATABASE_PORT: ${SUPERSET_DB_PORT:-5432}
      DATABASE_DB: ${POSTGRES_DB:-superset}
      EXAMPLES_DB: ${POSTGRES_DB:-superset}
      EXAMPLES_USER: ${POSTGRES_USER:-superset}
      EXAMPLES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      EXAMPLES_HOST: ${SUPERSET_DB_HOST:-postgres}
      EXAMPLES_PORT: ${SUPERSET_DB_PORT:-5432}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY:?SUPERSET_SECRET_KEY is required}
      SUPERSET_LOAD_EXAMPLES: ${SUPERSET_LOAD_EXAMPLES:-no}
      ADMIN_PASSWORD: ${SUPERSET_ADMIN_PASSWORD:-admin}
    user: "root"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes: *superset-volumes
    healthcheck:
      disable: true

  superset-web:
    image: *superset-image
    container_name: superset_prod_web
    command: ["/app/docker/docker-bootstrap.sh", "app-gunicorn"]
    <<: *superset-env
    environment:
      SUPERSET_CONFIG_PATH: /app/superset_config_prod.py
      DATABASE_DIALECT: postgresql
      DATABASE_USER: ${POSTGRES_USER:-superset}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      DATABASE_HOST: ${SUPERSET_DB_HOST:-postgres}
      DATABASE_PORT: ${SUPERSET_DB_PORT:-5432}
      DATABASE_DB: ${POSTGRES_DB:-superset}
      EXAMPLES_DB: ${POSTGRES_DB:-superset}
      EXAMPLES_USER: ${POSTGRES_USER:-superset}
      EXAMPLES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      EXAMPLES_HOST: ${SUPERSET_DB_HOST:-postgres}
      EXAMPLES_PORT: ${SUPERSET_DB_PORT:-5432}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY:?SUPERSET_SECRET_KEY is required}
      SUPERSET_PORT: "8088"
    user: "root"
    restart: unless-stopped
    depends_on:
      <<: *superset-depends
    volumes: *superset-volumes
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8088/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    # Port 8088 is internal — nginx proxies from 8080

  superset-worker:
    image: *superset-image
    container_name: superset_prod_worker
    command: ["/app/docker/docker-bootstrap.sh", "worker"]
    <<: *superset-env
    environment:
      SUPERSET_CONFIG_PATH: /app/superset_config_prod.py
      DATABASE_DIALECT: postgresql
      DATABASE_USER: ${POSTGRES_USER:-superset}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      DATABASE_HOST: ${SUPERSET_DB_HOST:-postgres}
      DATABASE_PORT: ${SUPERSET_DB_PORT:-5432}
      DATABASE_DB: ${POSTGRES_DB:-superset}
      EXAMPLES_DB: ${POSTGRES_DB:-superset}
      EXAMPLES_USER: ${POSTGRES_USER:-superset}
      EXAMPLES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      EXAMPLES_HOST: ${SUPERSET_DB_HOST:-postgres}
      EXAMPLES_PORT: ${SUPERSET_DB_PORT:-5432}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY:?SUPERSET_SECRET_KEY is required}
    user: "root"
    restart: unless-stopped
    depends_on:
      <<: *superset-depends
    volumes: *superset-volumes
    healthcheck:
      test: ["CMD-SHELL", "celery -A superset.tasks.celery_app:app inspect ping -d celery@$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  superset-scheduler:
    image: *superset-image
    container_name: superset_prod_scheduler
    command: ["/app/docker/docker-bootstrap.sh", "beat"]
    <<: *superset-env
    environment:
      SUPERSET_CONFIG_PATH: /app/superset_config_prod.py
      DATABASE_DIALECT: postgresql
      DATABASE_USER: ${POSTGRES_USER:-superset}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      DATABASE_HOST: ${SUPERSET_DB_HOST:-postgres}
      DATABASE_PORT: ${SUPERSET_DB_PORT:-5432}
      DATABASE_DB: ${POSTGRES_DB:-superset}
      EXAMPLES_DB: ${POSTGRES_DB:-superset}
      EXAMPLES_USER: ${POSTGRES_USER:-superset}
      EXAMPLES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      EXAMPLES_HOST: ${SUPERSET_DB_HOST:-postgres}
      EXAMPLES_PORT: ${SUPERSET_DB_PORT:-5432}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY:?SUPERSET_SECRET_KEY is required}
    user: "root"
    restart: unless-stopped
    depends_on:
      <<: *superset-depends
    volumes: *superset-volumes
    healthcheck:
      disable: true

  # ---------------------------------------------------------------------------
  # Reverse proxy
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:latest
    container_name: superset_prod_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./ops/nginx/superset.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      superset-web:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  superset_home:
    external: false
  postgres_data:
    external: false
  redis_data:
    external: false
