name: CI â€“ Lint, Build, Scan

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/superset

permissions:
  contents: read
  packages: write

jobs:
  # -----------------------------------------------------------------------
  # 1. Lint / basic checks (fast, no full test suite)
  # -----------------------------------------------------------------------
  lint:
    name: Lint & basic checks
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install lint dependencies
        run: pip install pre-commit

      - name: Run pre-commit (ruff, yaml, trailing-whitespace)
        run: pre-commit run --all-files --show-diff-on-failure

  # -----------------------------------------------------------------------
  # 2. Build Docker image and push to GHCR
  # -----------------------------------------------------------------------
  build:
    name: Build & push image
    runs-on: ubuntu-24.04
    needs: lint
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build-push.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=,format=short

      - name: Build and push
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          target: lean
          push: ${{ github.event_name == 'push' }}
          load: ${{ github.event_name == 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # -----------------------------------------------------------------------
  # 3. Trivy vulnerability scan
  # -----------------------------------------------------------------------
  scan:
    name: Trivy image scan
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Rebuild image for scan (PR only, not pushed)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          target: lean
          load: true
          tags: ${{ needs.build.outputs.image_tag }}
          cache-from: type=gha

      - name: Pull image for scan (push only)
        if: github.event_name == 'push'
        run: docker pull ${{ needs.build.outputs.image_tag }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ needs.build.outputs.image_tag }}
          format: table
          exit-code: "1"
          severity: HIGH,CRITICAL
          ignore-unfixed: true
