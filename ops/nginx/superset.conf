upstream superset_app {
    server superset-web:8088;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    client_max_body_size 50m;

    # Gzip compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/javascript
        application/json
        application/xml
        text/css
        text/plain
        image/svg+xml;

    # Health endpoint (used by nginx healthcheck and external probes)
    location /health {
        proxy_pass http://superset_app/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # Static assets â€” long cache
    location /static/ {
        proxy_pass http://superset_app/static/;
        proxy_set_header Host $host;
        proxy_cache_valid 200 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # All other requests
    location / {
        proxy_pass http://superset_app/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # WebSocket support (for async queries)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }
}
